name: Docker Build, Push, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create .env file
        run: |
          export CONNECTION_STRING=${{ secrets.CONNECTION_STRING }}
          export JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          export JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }}
          ./create_env.sh
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        env:
          AWS_REGION: eu-west-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags:  jaybee095/jabu-property-listing:latest

      - name: Pull Docker image
        run: |
          docker pull jaybee095/jabu-property-listing:latest

      - name: Deploy Docker container
        run: |
          docker run -d -p 3000:3000 jaybee095/jabu-property-listing:latest

      - name: Deploy code
        run: |
          ssh -o "StrictHostKeyChecking=no" -i ~/.ssh/id_rsa_github_actions.pem ec2-user@34.249.11.130 "cd /path/to/app && git pull && sudo systemctl restart your-app.service"

        